<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/logo.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>ChillBot</title>
  </head>
  <body id="main">
    <div
      class="container d-flex flex-column justify-content-center align-items-center page"
    >
      <div id="chat">
        <div id="messagesWindow">
          <div id="answers"></div>
        </div>
        <div id="formBlock">
          <form class="d-flex flex-row mb-3 messageInput">
            <input type="text" class="form-control" name="answer" id="answer" />
            <button id="submit" class="btn btn-primary btn-form"></button>
          </form>
          <div class="d-flex flex-rox justify-content-center">
            <button id="end" class="btn btn-primary" onclick="init()">
              Au revoir ChillBot !
            </button>
          </div>
          <div class="d-flex flex-row justify-content-center">
            <button id="stop" class="btn btn-outline-danger btn-sm">
              C'est assez
            </button>
          </div>
        </div>
      </div>
      <img src="assets/start2.svg" alt="logo" id="start" class="img-fluid" />
    </div>
    <footer>
      <p class="pt-2 mb-1">ChillBot - 2022</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
